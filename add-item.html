<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item - ReWear</title>
  <link rel="stylesheet" href="add-item.css">
</head>
<body>
  <header>
    <h1>ReWear</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse Items</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main class="full-page">
    <section class="form-section">
      <h2>List a New Clothing Item</h2>
      <form id="addItemForm">
        <label for="itemImage">Upload Image:</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*" required />
        <img id="preview" src="#" alt="Preview" style="display:none; max-width:300px; margin: 1rem 0; border-radius: 8px;">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">--Select--</option>
          <option value="tops">Tops</option>
          <option value="bottoms">Bottoms</option>
          <option value="shoes">Shoes</option>
          <option value="accessories">Accessories</option>
        </select>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" placeholder="e.g., Jacket, T-Shirt" required />

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" placeholder="e.g., M, L, 32" required />

        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
          <option value="">--Select--</option>
          <option value="new">New</option>
          <option value="like new">Like New</option>
          <option value="good">Good</option>
          <option value="worn">Worn</option>
        </select>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., vintage, denim, casual" />

        <button type="submit">Submit Item</button>
      </form>
    </section>
  </main>

  <script src="add-item.js"></script>
</body>
</html>
